<!DOCTYPE html>
<html>
<head>
	<title>API Spec</title>
</head>
<body>
	<table border="1" width="600">
		<tr>
			<td width="200">
				1. Sound List API
				<BR>GET /sound/list
			</td>
			<td>
				<form method="GET" action="/user">
					<input type="submit" name="">
				</form>
			</td>
		</tr>
		<tr>
			<td>
				2. Sound  Upload API
				<BR>POST /sound/upload
			</td>
			<td>
				<form method="POST" action="/sound/upload" enctype="multipart/form-data">
					<li>Image file : <input type="file" name="image">
					<li>Description : <input type="text" name="description">
					<br><input type="submit" value="Send">
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
